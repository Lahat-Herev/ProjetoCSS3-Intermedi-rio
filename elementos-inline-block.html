<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.borda {
			border: 1px solid red;
			display: inline-block;
		}
	</style>
</head>
<body>
	<!-- <div class="borda">Bloco 1</div>
	<div class="borda">Bloco 2</div> -->
	<span class="borda">Mussum Ipsum, cacilds vidis litro abertis. Paisis, filhis, espiritis santis. Manduma pindureta quium dia nois paga. A ordem dos tratores não altera o pão duris. Posuere libero varius. Nullam a nisl ut ante blandit hendrerit. Aenean sit amet nisi.</span>
	<span class="borda">inline 2</span>
</body>
</html>
<!-- Elemento block ocupa toda o espaço da tela. Exemplo:  <h1>, <p>, <table>. Elemento inline fica um elemento a frente do outro e a largura da caixa do elemento é de acordo com seu conteúdo. Quanto maior seu conteúdo, maior a largura da caixa; mesma situação conforme é menor. Exemplos: <a>, <span>, <img>. Elemento inline-block tem a largura definida baseada no seu conteúdo, mas os itens ficam um abaixo do outro. Exemplos: display: inline-block;. -->
<!-- Para que uma div que contém elementos flutuantes seja expandida, faz-se  necesário o uso da propriedace CSS clear. -->
<!-- Para que a div preencha todo o espaço abrangendo os elementos flutuantes, é preciso, após a tag que contém o último elemento flutuante, a criação de uma tag que contenha como classe/id a propriedade CSS clear. -->
